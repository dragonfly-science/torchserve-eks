apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: "your_cluster_name"
  region: "your_cluster_region"
  
nodeGroups:
  - name: ng-1
    instanceType: c5.large
    desiredCapacity: 1

cloudWatch:
  clusterLogging:
    enableTypes: ["audit", "authenticator", "api", "controllerManager", "scheduler"]
